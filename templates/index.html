<!DOCTYPE html>
<html>
  <head>
    <title>DPS AI CHALLENGE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles.css') }}" >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
  </head>

  <body>
    <div class="bg-image"></div>
    
    <div class="bg-text container center_div">
      <h1 class="pt-5 mb-5 text-center">DPS AI Challenge</h1>

      <form
        method="post"
        class="d-flex justify-content-center flex-column align-items-center"
      >
        <div class="form-group form-group w-25 mb-4">
          
          <label>Category</label>
          <input
            name="category"
            type="text"
            class="form-control"
            placeholder="Enter category"
            required="required"
          />
        </div>
        <div class="form-group form-group w-25 mb-4">
          <label>Accident Type</label>
          <input
            name="type"
            type="text"
            class="form-control"
            placeholder="Enter Accident type"
            required="required"
          />
        </div>
        <div class="form-group form-group w-25 mb-4">
          <label>Year</label>
          <input
            name="year"
            type="text"
            class="form-control"
            placeholder="Enter Year"
            required="required"
          />
        </div>
        <div class="form-group form-group w-25">
          <label>Month</label>
          <input
            name="month"
            type="text"
            class="form-control"
            placeholder="Enter Month"
            required="required"
          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br />
      <div class="d-flex justify-content-center">
        Prediction value is: {{ value }}
      </div>
    </div>
  </body>
</html>
